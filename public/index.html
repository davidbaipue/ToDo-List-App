<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../dist/main.css">
    <script type="text/Javascript" src="./script.js" defer></script>
    <title>DaveCode Todo App</title>
</head>
<body>
    <main>
        <div class="grid place-items-center bg-gray-100 h-screen ">
            <div class="bg-white p-2 main_container shadow-md rounded-sm">
                <div class="relative">
                    <div class="absolute top-0 right-0">
                        <span class="material-symbols-outlined">filter_list</span>
                    </div>
                    <div class="fixed bottom-0 m-4 hover:bg-black hover:cursor-pointer hover:text-white bg-white p-2 rounded-full shadow-md text-center right-0">
                        <span class="material-symbols-outlined" id="addTask">add</span>
                    </div>
                    <h1 class="font-bold text-3xl text-center">Todo List App</h1>
                    <div class="text-center md:text-left pt-4">
                        <input class="input_bar" type="search" name="search" id="search">
                        <button class="btn">Search</button>
                    </div>
                </div>
                <div class="not_Completed_Bar" id="not_Completed_Bar">
                    <h3 class="font-bold pt-4">Not Completed</h3>
                </div>
                <div class="completed_Bar p-1">
                    <details>
                        <summary class="relative" id="">
                            <div class="flex gap-1 absolute top-0 ml-4">
                                <p class="font-bold">Completed</p>
                                <span class="material-symbols-outlined">checklist_rtl</span>
                            </div>
                        </summary>
                        <div class="todo_Bar">
                        </div>
                      </details>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
